{% extends 'base.html' %}
{% load static %}
{% block content %}
    <main>
        <section id="edit">
            <div class="form">
                <!-- A default image -->
                <img class="dell-img" src="{% static 'images/del.png' %}" alt="del" />
                <h1>Do you like to delete your Organizer's Profile?</h1>
                <p>*Note: If you have upcoming events, your profile will NOT be deleted!</p>

                <!-- Delete Organizer's Profile Form -->
                <form id="delete" class="register-form" method="post">
                    {% csrf_token %}
                    {% if error_message %}
                        <p style="color: red;">{{ error_message }}</p>
                    {% endif %}
                    <button type="submit">Yes, delete it!</button>
                </form>
            </div>
        </section>
    </main>
{% endblock %}
